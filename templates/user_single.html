{% extends "base.html" %}

{% block title %}{{ user_info[0][0] }}{% endblock %}

{% block navbar_users %}
  <li><a href="/users">Users</a></li>
  <li class="active"><a href="{{'/user_{0}'.format(user_id)}}">{{ user_info[0][0] }}</a></li>
{% endblock %}

{% block content %}

<script type="text/javascript">
       $(function() {
               $("#date_el").datepicker({ dateFormat: "dd-mm-yy" })
       });
       
</script> 
  <div class = "row">
    <div class="col-md-6">
      <h4>User Info</h4>
        <form class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label class="control-label col-sm-3" for="name">Name</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="name" name="name" value="{{ user_info[0][0] }}">
            </div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="email" name="email" value="{{ user_info[0][1] }}">
            </div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <label class="control-label col-sm-3" for="group">Group</label>
            <div class="col-sm-9">
              <select class="form-control" id="group" name="group">
                  <option selected>{{ showNone(user_info[0][2]) }}</option>
                  {% if  user_info[0][2] %}
                    <option></option>
                  {% endif %}
                  {% for e in group %}
                    <option >{{ e }}</option>
                  {% endfor %}
              </select>
            </div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <input type="submit" class="btn btn-default" name="user_info" {% if block_mod %} disabled="disabled" {% endif %} value="Change">
              <input type="submit" class="btn btn-default" name="user_info" {% if block_del %} disabled="disabled" {% endif %} value="Delete">
            </div>
          </div> <!--./form-group-->
        </form>
    </div> <!--col-md-6-->
  </div> <!--/.row-->
{% endblock %}

{% block result %}
  <div class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </div>
{% endblock %}
