{% extends "base.html" %}

{% block title %}New Domain{% endblock %}

{% block navbar_elements %}
  <li><a href="/elements">Elements</a></li>
  <li class="active"><a href="/new_domain">New Domain</a></li>
{% endblock %}

{% block up_msg %}
  <div class="row">
    <div class="col-md-4">
      <h4>{{ up_msg }}</h4>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class = "row">
    <div class="col-md-6">
      <h4>Domain Info</h4>
        <form class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label class="control-label col-sm-2" for="domain">Domain</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="domain" name="domain" value = "{{ domain }}">
            </div>
            <div class="col-sm-4 error_message">{{ domain_error }}</div>
          </div> <!--/.form-group-->

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <input type="submit" class="btn btn-default" name="user_action" {% if block_add %} disabled="disabled" {% endif %} value="Add">
            </div>
          </div> <!--./form-group-->
        </form>
    </div> <!--col-md-6-->
  </div> <!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </div>
{% endblock %}
