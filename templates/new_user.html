{% extends "base.html" %}

{% block title %}New User{% endblock %}

{% block navbar_users %}
  <li><a href="/users">Users</a></li>
  <li class="active"><a href="/new_user">New User</a></li>
{% endblock %}

{% block up_msg %}
  <div class="row">
      <div class="col-md-12 flash-msg">
          {{ up_msg }}
      </div>
  </div>
{% endblock %}

{% block content %}

<script type="text/javascript">
       $(function() {
               $("#date_el").datepicker({ dateFormat: "dd-mm-yy" })
       });
       
</script> 
  <!--Query Forms-->
  <div class = "row">
    <div class="col-md-9">
      <h4>User Info</h4>
        <form class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name*</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="name" name="name" value="{{ name }}">
            </div>
            <div class="col-sm-3 error_message">{{ result_msg }}</div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="email" name="email" value="{{ email }}">
            </div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="pwd" name="pwd" value="{{ pwd }}">
            </div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <label class="control-label col-sm-2" for="group">Group</label>
            <div class="col-sm-6">
              <select class="form-control" id="group" name="group">
                <!--<option selected>{{ group }}</option>-->
                {% for e in group %}
                <option >{{ e }}</option>
                {% endfor %}
              </select>
            </div>
          </div> <!--/.form-group-->


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6" action="/new_user">
              <input type="submit" class="btn btn-default" name="user_action" value="Add">
            </div>
          </div> <!--./form-group-->
        </form>
    </div> <!--col-md-9-->

  </div> <!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </div>
{% endblock %}
